<div class="container" *ngIf="loadStatus.isLoaded && !loadStatus.isError">
  <h1>{{spotifyUser.displayName}}</h1>
  <div class="playlist-container">
    <mat-card *ngFor="let spotifyPlaylist of spotifyPlaylists" class="flex-item">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{spotifyPlaylist.name}}</mat-card-title>
        <mat-card-subtitle>
          <a href="{{spotifyPlaylist.externalUrl}}" target="_blank">Open in Spotify</a>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{spotifyPlaylist.image}}" alt="Photo of Playlist">
      <mat-card-content>
        <p>Tracks: {{spotifyPlaylist.playlistLength}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/user/' + spotifyPlaylist.owner + '/playlist/' + spotifyPlaylist.id]">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-loader *ngIf="!loadStatus.isLoaded" class="container"></app-loader>
